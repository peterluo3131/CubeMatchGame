<!DOCTYPE html>
<html>
  <head>
    <title>CUBE_GAME</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <link href="./style/main.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div style="position: absolute; width: 100%">
      <center>
        <div
          id="success"
          style="
            width: 100%;
            margin-top: 10px;
            visibility: hidden;
            align-items: center;
            color: wheat;
            font-size: 60px;
            font-weight: bold;
          "
        >
          Congratulations!
        </div>
      </center>
    </div>

    <div
      class="div_column"
      style="position: absolute; top: 40px; left: 10px; width: 150px"
    >
      <div
        id="tracktime"
        style="width: 100%; margin: 5px; color: wheat; text-align: center"
      >
        <span id="duration" style="font-size: 30px; font-weight: bold"
          >00:00:00</span
        >
      </div>
      <div class="div_row">
        <button id="time_start_btn" class="btn btn-warning">Start</button>
        <button
          id="time_stop_btn"
          class="btn btn-warning"
          style="display: none; margin-left: 10px"
        >
          Stop
        </button>
      </div>
    </div>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
